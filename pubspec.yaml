name: horti_vige
description: HortiVige Flutter application.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0
  intl: ^0.20.2
  super_tooltip: ^2.0.5
  table_calendar: ^3.0.0
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.7
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  image_picker: ^1.0.2
  json_annotation: ^4.8.1
  # For API Call
  http: ^1.1.0
  firebase_crashlytics: ^4.3.7
  firebase_analytics: ^11.5.0

  # Converting CSV data to List
  csv: ^6.0.0
  flutter_zoom_drawer: ^3.1.2
  flutter_hidden_drawer: ^1.0.1
  cached_network_image: ^3.3.1
  timezone: ^0.10.1
  flutter_timezone: ^4.1.1
  equatable: ^2.0.5
  fluttertoast: ^8.2.4
  date_picker_timeline: ^1.2.5
  collection: ^1.18.0
  firebase_messaging: ^15.2.7
  flutter_local_notifications:
  stream_video_flutter: ^0.9.6
#  stream_video_push_notification: ^0.3.4
  stream_video: ^0.9.6
  dart_jsonwebtoken: ^3.2.0
  # agora_rtc_engine: ^6.3.0
  permission_handler: ^12.0.0+1
  cloud_functions: ^5.5.2
  #firebase_app_check: ^0.2.2+7
  url_launcher: ^6.3.0
  app_links: ^6.1.4
  flutter_background_service: ^5.1.0
  dio: ^5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/Icon_1.png"

flutter:
  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
    - family: poppins_bold
      fonts:
        - asset: assets/fonts/poppins_bold.ttf
    - family: poppins_medium
      fonts:
        - asset: assets/fonts/poppins_medium.ttf
    - family: poppins_regular
      fonts:
        - asset: assets/fonts/poppins_regular.ttf

  assets:
    - assets/images/
    - assets/images/bottom_leafs.svg
    - assets/images/ils_canceled.svg
    - assets/images/ils_congrats.svg
    - assets/images/ils_success.svg
    - assets/images/ils_thankyou.svg
    - assets/images/left_leafs.svg
    - assets/images/right_leafs.svg
    - assets/images/top_leafs.svg
    - assets/Leaves/1x/
    - assets/logo/
